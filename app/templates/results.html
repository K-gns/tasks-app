<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Task Results</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Task ID</th>
                <th>Query</th>
                <th>Status</th>
                <th>Parameters</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.task_id }}</td>
                <td>{{ row.query }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.parameters }}</td>
                <td>{{ row.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
